<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
        </div>
        <input type="hidden" id="type" v-model="tbText.type" value="1">
        <div class="form-group">
            <div class="col-sm-2 control-label">标题</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="tbText.title" placeholder="标题"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">内容</div>
            <div class="col-sm-10">
                <div id="summernote"></div>
                <input type="hidden" class="form-control" v-model="tbText.content" name="contentStr"
                       id="contentStr">
            </div>
        </div>

    </form>
</div>

<script src="${rc.contextPath}/js/tbtext/tbtext_add.js?_${date.systemTime}"></script>

<script type="text/javascript">
    $(function () {
        $('#summernote').summernote({
            height: 300,
            lang: 'zh-CN'
        });
        $('#summernote').summernote(
            {
                toolbar: [
                    [
                        'style',
                        ['bold', 'italic', 'underline',
                            'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    ['insert', ['picture', 'link']], // no insert buttons
                    ['table', ['table']], // no table button
                    ['help', ['help']] //no help button
                ]
            });
        //	var sHTML = $('#summernote').code();
        $('#summernote').on('summernote.change',
            function (we, contents, $editable) {
                $('input[name="contentStr"]').val(contents);
            });

    });
</script>
</body>
</html>
