<!DOCTYPE html>
<html>
<head>
    <title>人员列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp">
    <div class="grid-btn">
        <input type="hidden" id="uuid"/>
        名称：<input type="text" id="xm" placeholder="输入名称进行查询！"/>
        选单位：<select v-model="unitid" style="width: 100px" id="dsds" @change="search">
        <option v-for="unit in unitlist" :value="unit.id">{{unit.name}}</option>
    </select>
        <button type="button" id="searchBtn" class="btn btn-default" @click="search">查询</button>
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script type="">
    $("#xm").keydown(function (e) {//当按下按键时
        if (e.which == 13) {//.which属性判断按下的是哪个键，回车键的键位序号为13
            $('#searchBtn').trigger("click");//触发搜索按钮的点击事件
        }
    });

</script>
<script src="${rc.contextPath}/js/tbfromdoc/selectUsers_history.js?_${date.systemTime}"></script>
</body>
</html>
