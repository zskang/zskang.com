<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">文件名称</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="tbFileAttach.filename" placeholder="文件名称"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">文件路径</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="tbFileAttach.filepath" placeholder="文件路径"
                       readonly="readonly"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-2 control-label">类型</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="tbFileAttach.filetype" placeholder="类型"
                       readonly="readonly"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">上传时间</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="tbFileAttach.createtime" placeholder="创建时间"
                       readonly="readonly"/>
            </div>
        </div>

    </form>
</div>

<script src="${rc.contextPath}/js/tbfromdoc/tbfromdoc_attach_update.js?_${date.systemTime}"></script>
</body>
</html>
