<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">来文id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromDocPishi.fromDocId" placeholder="来文id"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">领导id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromDocPishi.userId" placeholder="领导id"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">创建日期</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromDocPishi.createTime" placeholder="创建日期"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">是否批示</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromDocPishi.pishi" placeholder="是否批示"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromDocPishi.comment" placeholder="备注"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbfromdocpishi/tbfromdocpishi_add.js?_${date.systemTime}"></script>
</body>
</html>
