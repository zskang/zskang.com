<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">单位名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromUnit.dwmc" placeholder="单位名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">单位编号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromUnit.dwcode" placeholder="单位编号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFromUnit.remark" placeholder="备注"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbfromunit/tbfromunit_add.js?_${date.systemTime}"></script>
</body>
</html>
