<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label"></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbBanli.docId" placeholder=""/>
		    </div>
		</div>
		<div class="form-group">
			<!--1:阅读时间  2  反馈时间 3.指派时间  1:阅读 2 反馈 3 指派-->
		   	<div class="col-sm-2 control-label">操作时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbBanli.doTime" placeholder="1:阅读时间  2  反馈时间 3.指派时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">操作类型</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbBanli.doType" placeholder="1:阅读 2 反馈 3 指派"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">谁指派</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbBanli.fromUserId" placeholder="谁指派"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">谁来做</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbBanli.toUserId" placeholder="谁来做"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbBanli.remark" placeholder="备注"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbbanli/tbbanli_add.js?_${date.systemTime}"></script>
</body>
</html>
