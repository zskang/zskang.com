<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文件名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFileAttach.filename" placeholder="文件名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文件路径</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFileAttach.filepath" placeholder="文件路径"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">业务id</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFileAttach.ywid" placeholder="业务id"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">创建时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFileAttach.createtime" placeholder="创建时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文件类型</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFileAttach.filetype" placeholder="文件类型"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">状态</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbFileAttach.state" placeholder="状态"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbfileattach/tbfileattach_add.js?_${date.systemTime}"></script>
</body>
</html>
