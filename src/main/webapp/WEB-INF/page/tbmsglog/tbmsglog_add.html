<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">接受人</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbMsgLog.touserid" placeholder="接受人"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">短信发送时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbMsgLog.sendtime" placeholder="短信发送时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">发送结果</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbMsgLog.result" placeholder="发送结果"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">文件</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbMsgLog.docuuid" placeholder="文件"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">类型</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbMsgLog.typ" placeholder="类型"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">扩展字段</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="tbMsgLog.ext1" placeholder="扩展字段"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/tbmsglog/tbmsglog_add.js?_${date.systemTime}"></script>
</body>
</html>
