<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
    <div class="panel-heading">{{title}}</div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-2 control-label">紧急程度</div>
            <div class="col-sm-10">
                <select id="urgencylevel" v-model="tbMsgConfig.urgencylevel" style="width: 200px" disabled>
                    <option value="1">平办</option>
                    <option value="2">急办</option>
                    <option value="3">领导交办</option>
                    <option value="4">市委督办</option>
                    <option value="5">市政督办</option>
                    <option value="6">部门督办</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">指派时是否发短信</div>
            <div class="col-sm-10">
                <select id="sfzpsend" v-model="tbMsgConfig.sfzpsend" style="width: 200px">
                    <option value="Y">是</option>
                    <option value="N">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">提前提醒天数</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="tbMsgConfig.tqday" placeholder="提前提醒天数" style="width: 200px"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">当天是否提醒</div>
            <div class="col-sm-10">
                <select id="sfdtsend" v-model="tbMsgConfig.sfdtsend" style="width: 200px">
                    <option value="Y">是</option>
                    <option value="N">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">已查看后是否发短信</div>
            <div class="col-sm-10">
                <select id="sfseesend" v-model="tbMsgConfig.sfseesend" style="width: 200px">
                    <option value="Y">是</option>
                    <option value="N">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">已反馈后是否发短信</div>
            <div class="col-sm-10">
                <select id="sffankuisend" v-model="tbMsgConfig.sffankuisend" style="width: 200px">
                    <option value="Y">是</option>
                    <option value="N">否</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label"></div>
            <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
            &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
        </div>
    </form>
</div>

<script src="${rc.contextPath}/js/tbmsgconfig/tbmsgconfig_add.js?_${date.systemTime}"></script>
</body>
</html>
