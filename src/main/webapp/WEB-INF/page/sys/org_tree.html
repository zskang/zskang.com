<!DOCTYPE html>
<html>

	<head>
		<title>组织机构列表</title>
		#parse("sys/header.html")

		<style type="text/css">
			.ztree li span.button.add {
				margin-left: 2px;
				margin-right: -1px;
				background-position: -144px 0;
				vertical-align: top;
				*vertical-align: middle
			}
		</style>
	</head>

	<body>
		<div id="rrapp">
			<div class="content-wrap">
				<div class="wrapper">
					<div class="row">
						<div class="col-xs-12 col-md-4">
							<form class="navbar-form navbar-left">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="输入关键字">
								</div>
								<button type="submit" class="btn btn-default">查询</button>
								<div class="zTreeDemoBackground left">
									<div id="orgTree" class="ztree"></div>
								</div>
							</form>
						</div>
						<div class="col-xs-6 col-md-8">
							<div class="grid-btn">
								<button type="button" class="btn btn-default" @click="pushIn">加入人员</button>
								<button type="button" class="btn btn-default" @click="pullOut">去除人员</button>
							</div>
							<table id="gridTable"></table>
							<div id="gridPager"></div>
						</div>
					</div>
				</div>
			</div>
			<!-- 选择人员 -->
			<div id="userLayer" style="display: none;padding:10px;">
				<table id="selectUserGridTable"></table>
				<div id="selectUserGridPager"></div>
			</div>
		</div>

		<script src="${rc.contextPath}/js/sys/orgTree.js?_${date.systemTime}"></script>
	</body>

</html>
