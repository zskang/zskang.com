<!DOCTYPE html>
<html>

	<head>
		<title>编辑组织机构</title>
		#parse("sys/header.html")
	</head>

	<body>
		<div class="panel panel-default" id="rrapp" v-cloak>
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">机构名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.name" placeholder="机构名称" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机构编码</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.code" placeholder="机构编码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">是否有上级机构</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.parentId" placeholder="上级机构编码" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label">联系人</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.contact" placeholder="联系人" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机构所在地址</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.address" placeholder="机构所在地址" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">联系方式</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.mobile" placeholder="联系方式" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机构主页地址</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="org.web" placeholder="www.??" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label">状态</div>
					<label class="radio-inline"> 
				<input type="radio"
					name="enabled" value="0" v-model="org.enabled" /> 禁用
				</label>
					<label class="radio-inline"> 
				<input type="radio"
					name="enabled" value="1" v-model="org.enabled" /> 正常
				</label>
				</div>

				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" /> &nbsp;&nbsp;
					<input type="button" class="btn btn-warning" @click="back" value="返回" />
				</div>

			</form>
		</div>
		<script src="${rc.contextPath}/js/sys/org_add.js?_${date.systemTime}"></script>
	</body>

</html>
