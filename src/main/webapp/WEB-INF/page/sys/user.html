<!DOCTYPE html>
<html>
<head>
    <title>管理员列表</title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp">
    <div>
        <label>名称：</label><input type="text" class="input" id="xm"/>
        <label>用户名：</label><input type="text" class="input" id="username"/>
        <label>手机号：</label><input type="text" class="input" id="mobile"/>
        <label>状态：</label><select id="status" name="status">
        <option value="">-请选择-</option>
        <option value="1">正常</option>
        <option value="0">禁用</option>
    </select>
        <label>角色：</label><select id="roleId" name="roleId">
        <option value="">-请选择-</option>
        <option value="1003">公文收发员</option>
        <option value="1004">局长</option>
        <option value="1005">副局长</option>
        <option value="1006">科长</option>
        <option value="1007">办事员</option>
    </select>
        <button type="button" class="btn btn-default" @click="search">查 询</button>
    </div>
    <div class="grid-btn">
        #if($shiro.hasPermission("sys:user:save"))
        <a class="btn btn-default" href="user_add.html">新增</a>
        #end
        #if($shiro.hasPermission("sys:user:update"))
        <button type="button" class="btn btn-default" @click="update">修改</button>
        #end
        #if($shiro.hasPermission("sys:user:delete"))
        <button type="button" class="btn btn-default" @click="del">删除</button>
        #end
    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/js/sys/user.js?_${date.systemTime}"></script>
</body>
</html>
